# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - speechdiary(staging)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test client
      working-directory: Client
      run: |
  ##      npm install
   ##     npm run build --if-present
        
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time

    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'
        
      env:
        TIME: "${{ steps.current-time.outputs.time }}"
        run: echo $TIME
        
    - name: Azure Blob Storage Upload
    # You may pin to the exact commit or the version.
    # uses: bacongobbler/azure-blob-storage-upload@779a18b594a1a7cf5412645e06c856324a8b01e5
      uses: bacongobbler/azure-blob-storage-upload@v1.1.1      
      with:
        # The connection string for the storage account
        connection_string:  ${{ secrets.AZURE_BLOB_CN }}
        # The name of the storage account container these assets will be uploaded to
        container_name: 'builds'
        # The name of the directory you want to upload
        source_dir: 'client/build/'
     
                


    
